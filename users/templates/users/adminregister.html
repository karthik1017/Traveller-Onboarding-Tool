{%extends 'admbase.html'%}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <title></title>
</head>
{%block body%}
<form method="post" action="{% url 'users:staffregister' %}">
    {% csrf_token %}
    <div class="container">
        <div class="col-lg-4">
            <div class="row">
                <div class="well"><br><br>

                  {%if error%}
                  <font style="color:red">{{error}}</font>
                  {%endif%}


                    <div class="form-group">
                        <label>Staff Id: </label><input type="text" class="form-control" name="staff" id="stafffid">
                    </div>

                    <div class="form-group">
                        <label>First name: </label><input type="text" class="form-control" name="first name" id="fname">
                    </div>

                    <div class="form-group">
                        <label>Last Name: </label><input type="text" class="form-control" name="lname" id="lname">
                    </div>


                    <div class="form-group">
                        <label>Date Of Birth: </label><input type="date" class="form-control" name="dob" id="dob">
                    </div>

                    <div class="form-group">
                        <label>Gender: </label><input type="text" class="form-control" name="gender" id="gender">
                    </div>

                    <div class="form-group">
                        <label>Contact Number: </label><input type="number" class="form-control" name="contact_number"
                                                              id="">
                    </div>

                    <div class="form-group">
                        <label>Alternate Contact Number: </label><input type="number" class="form-control"
                                                                        name="alternate_contact_number" id="">
                    </div>

                    <div class="form-group">
                        <label>Email Id</label><input type="email" class="form-control" name="email_id" id="emailid">
                    </div>

                    <div class="form-group">
                        <label>Residential Address</label><input type="text" class="form-control"
                                                                 name="residential_address" id="">
                    </div>

                    <div class="form-group">
                        <label>Permanent Address</label><input type="text" class="form-control"
                                                               name=" permanent_address" id="">
                    </div>
                    <div class="form-group">
                        <label>Password</label><input type="text" class="form-control"
                                                                 name="pwd" id="">
                    </div>
                    <button type="submit">`Submit</button>
                    <button type="reset">Reset</button>
                </div>
            </div>
        </div>
    </div>
    </div>
</form>
{%endblock%}
