<html>
<head>
    <title>feedback</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
<form method="post" action="{% url 'users:updatefeedback' %}">
    {% csrf_token %}
    <div class="container">
        <div class="row">
            <div class="col-lg-4">
                <div class="well">
                    <div class="form-group">
                        <label>Name: </label><input type="text" name="name" class="form-control" id="t1" required>
                    </div>
                    <div class="form-group">
                        <label>Email: </label><input type="email" name="mail" class="form-control" id="t2" required>
                    </div>
                    <div class="form-group">
                        <label>Comment: </label><textarea name="comment" rows="10" class="form-control"
                                                          placeholder="Write your comments here" required></textarea>
                    </div>

                    <button type="submit" class="btn btn-success">submit</button>

                </div>
            </div>
        </div>
    </div>
</form>
</body>
</html>
